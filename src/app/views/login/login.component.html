
<div class="container login-container">
       
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Login Form </h3>
            
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your UserName *"  #custName/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password *" #custId />
                    
                   
                </div>
                <div class="form-group">
                   
                       
                   
                    <input  routerLinkActive="active" routerLink="/login/{{custId.value}}/{{custName.value}}" type="submit" class="btnSubmit" value="Login" />
                </div>
                <div class="form-group">
                    <a href="#" class="btnForgetPwd">Forget Password?</a>
                </div>
            
        </div>
        <div class="col-md-6 login-form-2">
            <div class="login-logo">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            </div>
            <h3>Register Form </h3>
        

            <form (ngSubmit)="saveCustomer()" #frmCustomer="ngForm">
                
                    <p class="form-group">
                    
                      <input #txtId name="txtId" [(ngModel)]="selectedCustomer.custId" class="form-control" type="text" required placeholder="Please *Enter Your Id" >
                    </p>
                    <p class="form-group">
                    
                      <input name="txtName" class="form-control" type="text" [(ngModel)]="selectedCustomer.name" required placeholder="Please* Enter Your Name">
                    </p>
                    <p class="form-group">
                     
                      <input name="txtAddress" class="form-control" type="text" [(ngModel)]="selectedCustomer.email" required placeholder="Please* Enter Your Email">
                    </p>
                    <p>
                        <input type="submit" class="btnSubmit" value="Register" />
                    </p>
                  </form>

                <div class="form-group">
                    <a href="#" class="btnForgetPwd" value="Login">Forget Password?</a>
                </div>
            
        </div>
    </div>
</div>
